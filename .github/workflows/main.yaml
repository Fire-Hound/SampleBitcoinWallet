name: BitCoinCI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Updating PIP
        run: pip install -U pip setuptools

      - name: Install packages
        run: pip3 install -r requirements.txt

      - name: run_server.py
        run: |
          python3 server.py
